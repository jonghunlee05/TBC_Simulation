paths:
  geometry: 00_inputs/geometry_spec.yaml
  materials: 00_inputs/materials.yaml
  bounds: 00_inputs/parameters_bounds.yaml
  output_dir: 05_results/part1_state
  output_csv: 05_results/part1_state/part1_state_dataset.csv
  cases_dir: 05_results/part1_state/cases

sampling:
  method: lhs_extended   # lhs_extended, lhs, oat_delta_t, oat_tgo, oat_ysz, oat_bond, oat_alpha_*, oat_E_*, oat_roughness_*
  n_samples: 30
  n_dt: 6
  n_tgo: 6
  seed: 123

fixed:
  delta_t: 900.0
  tgo_thickness_um: null
  ysz_thickness_um: null
  bondcoat_thickness_um: null
  bc_variant: fixed   # fixed or free_edge

scales:
  alpha_ysz: 1.0
  alpha_sub: 1.0
  alpha_bond: 1.0
  alpha_tgo: 1.0
  E_ysz: 1.0
  E_sub: 1.0
  E_bond: 1.0
  E_tgo: 1.0

roughness:
  enable: false
  amplitude_um: 0.0
  wavelength_um: 100.0

mesh:
  nx: 200
  dy_scale: 1.0
  n_select: 200
