paths:
  geometry: 00_inputs/geometry_spec.yaml
  materials: 00_inputs/materials.yaml
  bounds: 00_inputs/parameters_bounds.yaml
  output_dir: 05_results/part2_evolution

sampling:
  n_cases: 20
  seed: 123
  cycle_dt_bounds_s: [300.0, 1200.0]

cycle:
  n_cycles: 10
  t_min_C: 25.0
  heating_time_s: 300.0
  cooling_time_s: 300.0
  cycle_dt_s: 600.0  # used as hold_time_s per cycle

growth:
  growth_eigenstrain_coeff: 1.0e-3

mesh:
  nx: 200
  dy_scale: 1.0

roughness:
  enable: false
